<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#">Contactos</a>
  </li>
  <li class="breadcrumb-item active">Datos</li>
</ol>
<table *ngIf="!loading" class="table table-striped table-responsive-md btn-table">

  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tema</th>
      <th>Mensaje</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor=" let doc of docs | async; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{doc.nombre}}</td>
      <td>@{{doc.email}}</td>
      <td *ngIf="doc.tema ===  '1'">
        <i class="fa fa-retweet" aria-hidden="true"></i>
      </td>
      <td *ngIf="doc.tema ===  '2'">
        <i class="fa fa-bug" aria-hidden="true"></i>
      </td>
      <td *ngIf="doc.tema ===  '3'">
          <i class="fa fa-child" aria-hidden="true"></i>
      </td>
      <td>
        <button type="button" (click)="delete(doc)" class="btn btn-danger btn-sm m-0">Eliminar</button>
      </td>
    </tr>
  </tbody>

</table>
<app-loading *ngIf="loading"></app-loading>
